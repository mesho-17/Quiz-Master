{% extends "header.html"%}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="jumbotron bg-dark">
  <div class="container">
    <h1 class="mt-5 text-light" align=""><strong>{{ user.username }}</strong></h1>
    <h3 class="mt-9 text-light" align="">{{ user.points }} Points</h3>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      {% if graph_data %}
      <div style="float: left">
        <div class="container" align="left">
          <embed type="image/svg+xml" src={{graph_data|safe}} style='max-width:`{{ graph_size }}px; max-height:{{ graph_size }}px'/>
        </div>
      </div>  
      {% endif %}
      <h3 class="mt-9" align="center">Solved</h3>
      <div class="container">
        <div class="list-group">
          {% for challenge in solved_challenges %}
          <a href="/challenges/{{ challenge.id }}" class="list-group-item">
            <div id="header">
              <h4 style="float: left; width: 50%; text-align: left; color:green;"> {{ challenge.name }} </h4>
              <h4 style="float: left; width: 50%; text-align: right; color:green;"> {{ challenge.points }} </h4>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
