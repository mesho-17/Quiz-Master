{% extends "admin_templates/admin_header.html"%}
{% block body %}
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<div class="jumbotron bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5 text-light">Submissions</h1>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="list-group">
		<a class="list-group-item">
			<div id="header">
			  <h3 style="float: left; width: 25%; text-align: left; color:black;"><strong>Username</strong></h3>
			  <h3 style="float: left; width: 25%; text-align: center; color:black;"><strong>Attempt</strong></h3>
			  <h3 style="float: left; width: 25%; text-align: center; color:black;"><strong>Challenge</strong></h3>
			  <h3 style="float: left; width: 25%; text-align: center; color:black;"><strong>Time</strong></h3>
			</div>
		</a>
		
		{% for submission in submissions %}
		<a class="list-group-item">
		  <div id="header">
		    <h6 style="float: left; width: 25%; text-align: left;"> {{ submission.username }} </h6>
		    <h6 style="float: left; width: 25%; text-align: center;"> {{ submission.content }} </h6>
		    <h6 style="float: left; width: 25%; text-align: center;"> {{ submission.challenge_name }} </h6>
		    <h6 style="float: left; width: 25%; text-align: center;"> {{ submission.time }} hours ago</h6>
		  </div>
		</a>
		{% endfor %}
	</div>
</div>
<script src="/static/js/jquery/jquery.min.js"></script>
<script src="/static/js/bootstrap/js/bootstrap.bundle.min.js"></script>
{% endblock %}
